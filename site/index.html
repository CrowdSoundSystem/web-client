<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Crowdsound</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-theme-slate.min.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <!-- Top Navbar -->
        <nav class="navbar">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Crowdsound</a>
                </div>

                <div id="navbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active"><a href="#">Dashboard</a></li>
                        <li class=""><a href="settings.html">Settings</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="panel panel-success">
                        <div class="panel-heading">Session Info</div>
                        <ul class="list-group">
                            <li class="list-group-item"><strong>Name:</strong> <span id="stat-name">Loading...</span></li>
                            <li class="list-group-item"><strong>Users:</strong> <span id="stat-users">Loading...</span></li>
                        </ul>
                    </div>
                    <div class="panel panel-primary">
                        <div class="panel-heading">Top 5 - Artists</div>
                        <ul id="trending-artists" class="list-group">
                            <li class="list-group-item">Loading...</li>
                        </ul>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">Votes To Skip</div>
                        <div class="progress">
                            <div id="skip-status-progress" class="progress-bar progress-bar-success" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <a href="#" id="btn-force-skip" class="btn btn-danger" style="width: 100%">Force Skip</a>
                    </div>


                </div>
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-4">
                            <a href="#" class="thumbnail">
                                <img id="np-album-art" src="img/MI0000491763.jpg" />
                            </a>
                        </div>
                        <div class="col-md-8">
                            <table>
                                <tr>
                                    <td><strong>Title:</strong></td>
                                    <td ><span id="np-title">Loading...</span></td>
                                </tr>
                                <tr>
                                    <td><strong>Artist:</strong></td>
                                    <td ><span id="np-artist">Loading...</span></td>
                                </tr>
                                <tr>
                                    <td><strong>Genre:</strong></td>
                                    <td><span id="np-genre">Loading...</span></td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Up Next</h3>
                        </div>

                        <ul id="buffered-queue" class="list-group">
                            <!-- TODO: Generate these -->
                            <li class="list-group-item">Loading...</li>
                        </ul>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Suggestions</h3>
                        </div>

                        <ul id="dynamic-queue" class="list-group">
                            <!-- TODO: Generate these -->
                            <li class="list-group-item">Loading...</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/lib/jquery-1.12.1.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/lib/bootstrap.min.js"></script>
        <script src="js/helpers.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
